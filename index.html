<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countrysearch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="background-image: url('https://img.freepik.com/premium-photo/grainy-gradient-background-red-white-blue-colors-with-soft-faded-watercolor-border-texture_927344-24167.jpg'); background-size: 100vw 100vh;">

    <div class="align-items-center justify-content-center d-flex mt-5 gap-3">
        <div>
        <h1 class="text-white">Know about countries</h1>
        <div class="mt-4 ">
        <input id="countryname" type="text" class="p-2 " placeholder="country name">
        <button class="bg-success p-2 text-white" type="button" onclick="search()">SEARCH</button>
    </div>
    </div>
</div>
<div class="d-flex justify-content-center" id="result">
    
                
                </div>




</body>

<script>
const search= async()=>{
    console.log(countryname.value);

    const response= await fetch(`https://restcountries.com/v3.1/name/${countryname.value}?fullText=true`)
    

    response.json().then((data)=>{
        let common=data[0].name.common
        console.log(common);
        let official=data[0].name.official
        console.log(official);

        for(var curr in data[0].currencies){
            var currencyname=data[0].currencies[curr].name
            var symbol=data[0].currencies[curr].symbol
        }
        console.log(currencyname,symbol);


        let nationallang=[]
         for(var lan in data[0].languages){
            nationallang.push(data[0].languages[lan]) 
         }
         console.log(nationallang);
         



        let capital=data[0].capital
        console.log(capital[0]);

        let borders=data[0].borders
        console.log(borders);

        let area=data[0].area
        console.log(area);

        let map=data[0].maps.googleMaps
        console.log(map);

        let population=data[0].population
        console.log(population);

        let timezone=data[0].timezones
        console.log(timezone);

        let continents=data[0].continents
        console.log(continents);

        let flags=data[0].flags.png
        console.log(flags);


        result.innerHTML=`<div class="card " style="width:400px; height:600px; margin-top:50px;">
                        
                        <img class="card-img-top" src=${flags} alt="..." style="height:250px;" />
                      
                        <div class="card">
                           
                            <ul class="list-group list-group-flush ">
                                <li class="list-group-item fw-bold">${common}</li>
                              <li class="list-group-item">Official name : ${official}</li>
                              <li class="list-group-item">Currency : ${currencyname} ${symbol} </li>
                              <li class="list-group-item">Capital : ${capital}</li>
                              <li class="list-group-item">Languages : ${nationallang}</li>
                              <li class="list-group-item">Borders : ${borders}</li>
                              <li class="list-group-item">Area : ${area}</li>
                              <li class="list-group-item">Population : ${population}</li>
                                                                                   <li    
                              class="list-group-item">Timezone : ${timezone}</li>
                              <li class="list-group-item">Continents : ${continents}</li>
                              <li
                              class="list-group-item">Map : <a href="${map}" target="_blank">${map}</a></class=>



                            </ul>
                          </div>
                       
                       
                    </div>`


        
    })

}

</script>

</html>
